<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show the image</title>
</head>

<body>
    <h3>Renders after image uploads</h3>
    <img src="{{img_src}}">
    <form id="snack-add-form" method="POST">
        {{ form.hidden_tag() }}
        <!--add type=hidden form fields break out to a template file-->

        {% for field in form
        if field.widget.input_type != 'hidden' %}

        <p>
            {{ field.label }}
            {{ field }}

            {% for error in field.errors %}
            {{ error }}
            {% endfor %}
        </p>

        {% endfor %}

        <button type="submit">Submit</button>
    </form>


    <form action="{{id}}/black_and_white" method="POST">
        <button type="submit">Black and White</button>
    </form>

</body>

</html>
